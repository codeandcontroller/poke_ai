<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Results for {{ search }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v='1') }}">
</head>
<body>
  <div class="nav">
    <a href="/">← Back to Search</a>
  </div>

  <h1>Results for “{{ search }}”</h1>

  {% if cards and cards|length > 0 %}
    <div class="grid">
      {% for card in cards %}
        <div class="card">
          <h2>{{ card.name }}</h2>
          <p class="muted">
            <b>Set:</b> {{ card.set.name }} &nbsp;•&nbsp;
            <b>Rarity:</b> {{ card.rarity if card.rarity else "N/A" }}
          </p>
          <img src="{{ card.images.small }}" alt="{{ card.name }}">
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p style="text-align:center;">No cards found.</p>
  {% endif %}
</body>
</html>
